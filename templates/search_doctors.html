<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Doctors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Search Doctors</h1>
        <form action="{{ url_for('search_doctors') }}" method="POST">
            <label for="doctor_type">Select Doctor Type:</label>
            <select name="doctor_type" id="doctor_type">
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Orthopedics">Orthopedics</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="doctors-list">
            {% if doctors %}
                <h2>Available Doctors</h2>
                <ul>
                    {% for doctor in doctors %}
                        <li>{{ doctor[1] }} - {{ doctor[2] }} - Availability: {{ doctor[3] }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No doctors found.</p>
            {% endif %}
        </div>
        <form action="{{ url_for('sign_out') }}" method="POST">
            <input type="hidden" name="sign_out" value="true">
            <button type="submit">Sign Out</button>
        </form>
    </div>
</body>
</html>
